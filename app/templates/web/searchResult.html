

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>林瑞彬的网站</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ buildStaticUrl('/css/style.css') }}" rel="stylesheet">
      {%block css %}{% endblock %}
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  <div id="wrapper">

        <div class="container-fluid" >
              <div class="row">
                  <div class="form-group col-md-4 col-md-offset-4">
                     <p class="bg-info">姓名:{{info.name}}</p>
                  </div>
              </div>
          </div>

      <div class="container-fluid">
              <div class="row">
                  <div class="form-group col-md-4 col-md-offset-4">
                     <p class="bg-info">学号:{{info.study_num}}</p>
                  </div>
              </div>
          </div>

      <div class="container-fluid">
              <div class="row">
                  <div class="form-group col-md-4 col-md-offset-4">
                     <p class="bg-info">余额:{{info.money}}</p>
                  </div>
              </div>
          </div>

      <div class="container-fluid">
              <div class="row">
                  <div class="form-group col-md-4 col-md-offset-4">
                     <p class="bg-info">订单号:{{info.order_num}}</p>
                  </div>
              </div>
          </div>

       <!---->
        <!--<p class="bg-success">...</p>-->
        <!--<p class="bg-info">...</p>-->
        <!--<p class="bg-warning">...</p>-->
        <!--<p class="bg-danger">...</p>-->
  </div>

  <div class="hidden hidden_layout_wrap">
    <input name="domain" value="{{ config.APP.domain }}">
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="{{ buildStaticUrl('/js/common.js') }}"></script>
   {%block js %}{% endblock %}
  </body>
</html>
